<meta charset="UTF-8">
<script src="https://unpkg.com/vue"></script>

<div id="app1">
  <contador1></contador1>
  <contador1></contador1>
  <contador1></contador1>
</div>

<hr>

<div id="app2">
  <app-contador></app-contador>
  <app-contador></app-contador>
  <app-contador></app-contador>
</div>

<script>
  // Registro Global

  const contador = {
    template: `
      <div>
        <span>{{ count }}</span>
        <button @click="count++">Adicionar</button>
        <button @click="count--">Subtrair</button>
      </div>
    `,
    data () {
      return {
        count: 0
      }
    }
  }

  new Vue({
    el: '#app1',
    // Registro local
    components: {
      contador1: contador
    }
  })

  new Vue({
    el: '#app2',
    // Registro local
    components: {
      'app-contador': contador
    }
  })
</script>
