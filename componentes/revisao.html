<meta charset="UTF-8">
<script src="https://unpkg.com/vue"></script>

<div id="app">
  <counter></counter>
  <counter></counter>
  <counter></counter>
</div>

<script>
  Vue.component('counter', {
    template: `
      <div>
        <span>{{ count }}</span>
        <button @click="count++">Adicionar</button>
        <button @click="count--">Subtrair</button>
      </div>
    `,
    data () {
      return {
        count: 0
      }
    }
  })

  new Vue({
    el: '#app',
  })
</script>
