<!-- versão de desenvolvimento, inclui avisos úteis no console  -->
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
  <p>{{ contador }}</p>
  <button v-on:click="somar($event, 5)">Somar 1</button>
  <p v-on:mousemove="updateXY">
    Mouse: {{ x }} e {{ y }}
    <span v-on:mousemove.stop.prevent>PARA AQUI!!!</span>
  </p>
  <a v-on:click.prevent="" href="https://google.com.br" target="_blank">Google</a>
  <a v-on:click="notNavigate" href="https://google.com.br" target="_blank">Google</a>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0,
            x: 0,
            y: 0
        },
        methods: {
            somar(event, number) {
                this.contador += number
            },
            updateXY(event) {
                this.x = event.clientX
                this.y = event.clientY
            },
            // parar(event) {
            //     event.stopPropagation()
            // },
            notNavigate(event) {
                event.preventDefault()
            }
        }
    })
</script>
