<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
  <input type="text" v-on:input="changeTitle">
  <p>{{ titulo }}</p>
</div>

<script>
  new Vue({
      el: '#app',
      data: {
          titulo: 'Usando Vue JS 2'
      },
      methods: {
          changeTitle: function (event) {
              this.titulo = event.target.value
          }
      }
  })
</script>
